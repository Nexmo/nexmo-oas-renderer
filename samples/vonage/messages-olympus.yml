                - $ref: "#/components/schemas/channelOptionsWhatsapp"
                - $ref: "#/components/schemas/audioMessageWhatsApp"
            - title: File
              x-tab-id: file
              allOf:
                - $ref: "#/components/schemas/channelOptionsWhatsapp"
