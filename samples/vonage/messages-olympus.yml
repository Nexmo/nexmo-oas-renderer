    audioMessageFacebookInbound:
      type: object
      required:
        - message        
      properties:
        message:
          type: object
          required:
            - content            
          properties:            
            content:
              $ref: "#/components/schemas/audioMessageFacebookContent"
    videoMessageFacebookContent:
      type: object
      required:
        - video
        - type
      properties:
        type:
          type: string
          description: The type of message being sent.
          example: video
          enum:
            - video
        video:
          required:
            - url
